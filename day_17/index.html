<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b3bc47f858.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Feedback UI design</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our<br /> customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/7929/7929933.png" alt=""/>
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/7929/7929961.png" alt=""/>
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <img src="https://cdn-icons-png.flaticon.com/128/10415/10415994.png" alt=""/>
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send review</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
